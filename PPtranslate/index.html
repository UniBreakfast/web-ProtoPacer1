<!DOCTYPE html>

<body>
  <header id="header">
    <div id="h-btns4marked">
      <button id="del">  bin </button>
      <button id="dupl"> dup </button>
    </div>
    <div id="h-searchpad">
      <button id="search-hide">  Hide  </button>
      <button id="search">      Search </button>
      <label> <input type=checkbox id="live-search"> live </label>
    </div>
    <div id="h-nav">
      <button id="show-all"> Show All (456) </button>
      <label> or by <input type=number id="show-num"> </label>
      <button id="next">   Next   </button>
      <button id="prev"> Previous </button>
    </div>
    <div id="h-langs">
      <label> language 1
        <select id='lang1'>
          <option value="English" selected> English </option>
          <option value="Russian"> Russian </option>
        </select>
      </label>
      <label> language 2

          <option value="English"> English </option>
          <option value="Russian" selected> Russian </option>

      <span> type </span>
    </div>
    <div id="h-btns4all">

    </div>

    <ul id="line-list">

            <option value="SUCCESS"> SUCCESS </option>

          <span class="tag"> tag3 <span class="remove"> x </span> </span>
        </div>
        <textarea class="line-lang1"> </textarea>
        <div class="line-opers">
          <button id="line-revert"> rev </button>

        </div>
        <textarea class="line-lang2"> </textarea>
